services:
  - type: web
    name: n8n-app
    env: docker
    dockerfilePath: ./docker/images/n8n/Dockerfile
    plan: free
    region: oregon
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 10000
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        generateValue: true
      - key: WEBHOOK_URL
        value: https://n8n-app.onrender.com
      - key: N8N_EDITOR_BASE_URL
        value: https://n8n-app.onrender.com
